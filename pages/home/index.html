<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red-It Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Red-It Settings</h1>
      <form class="mt-4">
        <div class="mb-3">
          <h3>Blocklist</h3>
          <p>Write the keywords you want to block, separated by line breaks.</p>
          <p>
            <strong>Note:</strong> Use * to match any number of characters.
            Example: "red*" blocks posts with both "reddit" and "red-it"
          </p>

          <textarea class="form-control" id="blocklist" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="submit-btn">
          Save
        </button>
        <div id="status" class="alert alert-primary d-none" role="alert"></div>
      </form>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
